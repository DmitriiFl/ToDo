<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><link rel="stylesheet" href="../sass/main.css"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet"><script src="https://use.fontawesome.com/f0f1c4cb39.js"></script><title>ToDO List</title></head><body><section class="form_container"><div class="wrap"><div class="form"><form id="create" method="post"><div class="form_block input_title"><div class="input"><input type="text" name="title" value="Что нужно сделать" onfocus="if(this.value == 'Что нужно сделать') {this.value = ''}" onblur="if(this.value == ''){this.value = 'Что нужно сделать'}"></div></div><div class="form_block input_category"><div class="custom-select-wrapper"><div class="custom-select"><div class="custom-select__trigger"><span data-value="">Категория</span></div><div class="custom-options"><span class="custom-option custom-option-input" data-value="add_category"><input type="text" id="new_category" name="new_category" value="Новая категория..." onfocus="if(this.value == 'Новая категория...') {this.value = ''}" onblur="if(this.value == ''){this.value = 'Новая категория...'}"></span></div></div></div></div><button>Создать</button></form></div></div></section><section class="list_container"><div class="wrap"><div class="list-nav"><ul></ul></div><div class="list-content"></div></div></section><script src="/app/js/todo.js"></script></body></html>
